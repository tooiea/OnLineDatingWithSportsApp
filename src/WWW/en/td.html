<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>チーム詳細画面</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">トップに戻る</a>
      <a class="btn btn-outline-danger" href="#">ログアウト</a>
    </nav>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header">
          <h2>チーム名</h2>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-3">
              <img
                src="チームロゴ画像のURL"
                alt="チームロゴ画像"
                class="img-fluid"
              />
            </div>
            <div class="col-md-9">
              <p>登録人数: 人数</p>
              <p>紹介URL: <a href="チーム紹介URL">チーム紹介URL</a></p>
              <p>登録用URL: <a href="チーム登録用URL">チーム登録用URL</a></p>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <h3>チームアルバム</h3>
              <div class="row">
                <div class="col-md-3">
                  <img
                    src="アルバム画像1のURL"
                    alt="アルバム画像1"
                    class="img-fluid"
                  />
                </div>
                <div class="col-md-3">
                  <img
                    src="アルバム画像2のURL"
                    alt="アルバム画像1"
                    class="img-fluid"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
