<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE風メッセージ画面</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">

        <!-- メッセージ一覧 -->
        <div class="list-group mt-3">
          <div class="list-group-item list-group-item-action disabled text-center font-weight-bold bg-light">
            チャット
          </div>
          <div class="list-group-item">
            <div class="media">
              <img src="https://placehold.jp/50x50.png" class="align-self-start mr-3 rounded-circle" alt="アイコン">
              <div class="media-body">
                <h5 class="mt-0">相手の名前</h5>
                メッセージの内容
                <br>
                <small class="text-muted">2023/03/10 10:00</small>
              </div>
            </div>
          </div>
          <div class="list-group-item">
            <div class="media">
              <div class="media-body text-right">
                <h5 class="mt-0">自分の名前</h5>
                メッセージの内容
                <br>
                <small class="text-muted">2023/03/10 10:05</small>
              </div>
              <img src="https://placehold.jp/50x50.png" class="align-self-end ml-3 rounded-circle" alt="アイコン">
            </div>
          </div>
        </div>

        <!-- 入力フォーム -->
        <form class="mt-3">
          <div class="form-group">
            <textarea class="form-control" placeholder="メッセージを入力"></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block">送信</button>
        </form>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/esm/popper">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
