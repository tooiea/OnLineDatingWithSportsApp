<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>招待検索チーム</title>
</head>
<body>
  <!-- ナビバー -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">招待検索チーム</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">トップ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">ログアウト</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- 検索フォーム -->
  <div class="container my-5">
    <h3 class="text-center">招待検索チーム</h3>
    <form>
      <div class="form-group">
        <label for="inputPrefecture">都道府県</label>
        <input type="text" class="form-control" id="inputPrefecture" placeholder="都道府県を入力">
      </div>
      <div class="form-group">
        <label for="inputAddress">住所</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="住所を入力">
      </div>
      <button type="submit" class="btn btn-primary">検索</button>
    </form>
  </div>

  <!-- 検索一覧 -->
  <div class="container my-5">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>No.</th>
          <th>チーム名</th>
          <th>チームの拠点</th>
          <th>URL</th>
          <th scope="col">ロゴ画像</th>
        </tr>
      </thead>
    </table>
  </div>
  </body>
</html>
