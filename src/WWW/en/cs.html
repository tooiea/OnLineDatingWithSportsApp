<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>確認画面</title>
</head>

<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">招待情報</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-md-4">
                        <img src="ロゴの画像URL" class="card-img-top" alt="ロゴ">
                    </div>
                    <div class="col-12 col-md-8">
                        <h5 class="card-title">チーム名</h5>
                        <p class="card-text">チームの紹介ページへのURL</p>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <label for="">ステータス:</label>
                                <p>招待中</p>
                            </li>
                            <li class="list-group-item">
                                <label for="">第一希望日程:</label>
                                <p>2023年3月10日 10:00-12:00</p>
                            </li>
                            <li class="list-group-item">
                                <label for="">第二希望日程:</label>
                                <p>2023年3月11日 14:00-16:00</p>
                            </li>
                            <li class="list-group-item">
                                <label for="">第三希望日程:</label>
                                <p>2023年3月12日 18:00-20:00</p>
                            </li>
                            <li class="list-group-item">
                                <label for="">メッセージ:</label>
                                <p>招待ありがとうございます！</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mt-2">
            <div class="card-header">
                <h5 class="card-title mb-0">メッセージの返信</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-md-12">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="text-start">
                                        <label for="received-message">招待先</label>
                                        <br>
                                        <small class="text-muted">2023年3月7日 13:00</small>
                                    </div>
                                    <p id="received-message" class="mb-0 ms-3">招待ありがとうございます！</p>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="d-flex justify-content-between align-items-center">
                                    <p id="reply-message" class="mb-0 me-3">了解です。第一希望の日程で参加いたします。</p>
                                    <div class="text-end">
                                        <small class="text-muted">2023年3月8日 10:30</small>
                                        <br>
                                        <label for="reply-message">MyTeam</label>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>

    </div>

</body>

</html>
