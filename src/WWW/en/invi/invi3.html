<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>練習試合の招待フォーム</title>
  </head>
  <body>
    <div class="container my-5">
      <h2 class="text-center">練習試合の招待フォーム</h2>
      <form>
        <div class="form-group">
          <label for="teamName">招待したいチームのチーム名:</label>
          <p>Sample Team</p>
        </div>
        <div class="form-group">
          <label for="teamUrl">招待したいチームのURL:</label>
          <a href="#">https://sampleteam.com</a>
        </div>
        <div class="form-group">
          <label for="teamLogo">招待したいチームのロゴ:</label>
          <img src="#" alt="team logo">
        </div>
        <div class="form-group">
          <label for="date1">第一希望の日程:</label>
          <input type="date" class="form-control" id="date1">
        </div>
        <div class="form-group">
          <label for="date2">第二希望の日程:</label>
          <input type="date" class="form-control" id="date2">
        </div>
        <div class="form-group">
          <label for="date3">第三希望の日程:</label>
          <input type="date" class="form-control" id="date3">
        </div>
        <div class="form-group">
          <label for="message">メッセージ:</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">送信</button>
      </form>
    </div>
  </body>
</html>
