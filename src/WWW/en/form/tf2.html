<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Team Search Form</title>
  </head>
  <body>
    <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">チーム登録</h5>
          <form>
            <div class="form-group">
              <label for="teamName">チーム名</label>
              <input type="text" class="form-control" id="teamName" placeholder="チーム名を入力">
            </div>
            <div class="form-group">
              <label for="teamLogo">チームロゴ</label>
              <input type="file" class="form-control-file" id="teamLogo">
            </div>
            <div class="form-group">
              <label for="teamURL">チームURL</label>
              <input type="text" class="form-control" id="teamURL" placeholder="チームURLを入力">
            </div>
            <hr>
            <h5 class="card-title text-center">チーム拠点</h5>
            <div class="form-group">
              <label for="prefecture">都道府県</label>
              <select class="form-control" id="prefecture">
                <option>選択してください</option>
                <option>北海道</option>
                <option>青森県</option>
                <option>岩手県</option>
                <!-- 省略 -->
              </select>
            </div>
            <div class="form-group">
              <label for="address">住所</label>
              <input type="text" class="form-control" id="address" placeholder="住所を入力">
            </div>
            <hr>
            <h5 class="card-title text-center">ユーザ情報</h5>
            <div class="form-group">
              <label for="name">名前</label>
              <input type="text" class="form-control" id="name" placeholder="名前を入力">
            </div>
            <div class="form-group">
              <label for="email">メールアドレス</label>
              <input type="email" class="form-control" id="email" placeholder="メールアドレスを入力">
            </div>
            <div class="form-group">
              <label for="password">パスワード</label>
              <input type="password" class="form-control" id="password" placeholder="パスワードを入力">
            </div>
            <div class="form-group">
              <label for="passwordConfirm">パスワード再入力</label>
              <input type="password" class="form-control" id="password" placeholder="パスワードを入力">
            </div>
          </form>
        </div>
    </div>
  </body>
</html>
