<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Team Registration Form</title>
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        Team Registration Form
      </div>
      <div class="card-body">
        <form>
          <h5 class="card-title mb-4">Team Information</h5>
          <div class="form-group">
            <label for="teamName">Team Name</label>
            <input type="text" class="form-control" id="teamName" placeholder="Enter team name">
          </div>
          <div class="form-group">
            <label for="teamLogo">Team Logo</label>
            <input type="file" class="form-control-file" id="teamLogo">
          </div>
          <div class="form-group">
            <label for="teamURL">Team URL</label>
            <input type="text" class="form-control" id="teamURL" placeholder="Enter team URL">
          </div>
          <h5 class="card-title mb-4 mt-5">Team Location</h5>
          <div class="form-group">
            <label for="prefecture">Prefecture</label>
            <select class="form-control" id="prefecture">
              <option>Select Prefecture</option>
              <option>Tokyo</option>
              <option>Osaka</option>
              <option>Kyoto</option>
            </select>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter address">
          </div>
          <h5 class="card-title mb-4 mt-5">User Information</h5>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
          </div>
          <div class="form-group">
            <label for="password2">Re-enter Password</label>
            <input type="password" class="form-control" id="password2" placeholder="Re-enter password">
          </div>
          <div class="form-group">
            <label for="userPasswordConfirm">パスワード再入力</label>
            <input type="password" class="form-control" id="userPasswordConfirm" placeholder="パスワードを再入力">
          </div>
          <button type="submit" class="btn btn-primary">確認する</button>
        </form>
      </div>
  </div>
</body>
</html>
