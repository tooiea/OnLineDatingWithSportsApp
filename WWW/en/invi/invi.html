<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <title>Invitation Form</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-header bg-primary text-white text-center">
              Invitation Form
            </div>
            <div class="card-body">
              <form action="">
                <div class="form-group">
                  <label for="logo">送信先のロゴ</label>
                  <img src="logo.png" class="img-fluid" alt="送信先のロゴ" />
                </div>
                <div class="form-group">
                  <label for="date1">第一希望の日程</label>
                  <input
                    type="date"
                    class="form-control"
                    id="date1"
                    name="date1"
                  />
                </div>
                <div class="form-group">
                  <label for="date2">第二希望の日程</label>
                  <input
                    type="date"
                    class="form-control"
                    id="date2"
                    name="date2"
                  />
                </div>
                <div class="form-group">
                  <label for="date3">第三希望の日程</label>
                  <input
                    type="date"
                    class="form-control"
                    id="date3"
                    name="date3"
                  />
                </div>
                <div class="form-group">
                  <label for="message">メッセージ</label>
                  <textarea
                    class="form-control"
                    id="message"
                    name="message"
                    rows="5"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  送信する
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
