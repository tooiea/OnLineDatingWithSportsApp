<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>確認画面</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>確認画面</h3>
            </div>
            <div class="card-body">
                <div class="card">
                    <div class="card-header">
                        <h4>チーム登録</h4>
                    </div>
                    <div class="card-body">
                        <p>チーム名：<span id="team-name">チーム名</span></p>
                        <p>チームロゴ：<img id="team-logo" width="100" height="100"></p>
                        <p>チームURL：<a id="team-url" target="_blank">https://localhost</a></p>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header">
                        <h4>チーム拠点</h4>
                    </div>
                    <div class="card-body">
                        <p>都道府県：<span id="team-prefecture">宮崎県</span></p>
                        <p>住所：<span id="team-address">宮崎市</span></p>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header">
                        <h4>ユーザ情報</h4>
                    </div>
                    <div class="card-body">
                        <p>名前：<span id="user-name">透也</span></p>
                        <p>メールアドレス：<span id="user-email">tete@gmail.com</span></p>
                        <p>パスワード：<span id="user-password">********</span></p>
                    </div>
                </div>
                <button type="button" class="btn btn-primary mt-3">登録する</button>
                <button type="button" class="btn btn-secondary mt-3">修正する</button>
            </div>
        </div>
    </div>
</body>
</html>
