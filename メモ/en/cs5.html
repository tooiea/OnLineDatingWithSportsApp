<!DOCTYPE html>
<html>

<head>
    <title>Responsive Messaging</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        /* メッセージのラッパー */
        .message-line {
            display: flex;
            flex-direction: column;
        }

        /* 各メッセージのラッパー */
        .message-wrapper {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        /* 各メッセージ */
        .message {
            display: inline-block;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            max-width: 80%;
            padding: 10px 15px;
            position: relative;
            font-size: 14px;
            line-height: 1.4;
        }

        /* 左側にアイコンを表示するメッセージ */
        .message.left .icon {
            margin-right: 10px;
            margin-left: 0;
        }

        /* アイコン */
        .message .icon {
            position: absolute;
            top: 10px;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .message .icon img {
            border-radius: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* テキスト部分 */
        .message .text-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .message .text {
            margin: 0;
        }

        /* タイムスタンプ */
        .message .timestamp {
            font-size: 12px;
            color: #666;
        }

        /* レスポンシブ */
        @media (min-width: 768px) {

            /* メッセージのラッパー */
            .message-line {
                margin: 0 -10px;
            }

            /* 各メッセージのラッパー */
            .message-wrapper {
                justify-content: flex-start;
                margin-bottom: 20px;
            }

            .message-wrapper:last-child {
                margin-bottom: 0;
            }

            /* 各メッセージ */
            .message {
                max-width: 60%;
                font-size: 16px;
                line-height: 1.5;
                padding: 15px 20px;
            }

            /* 左側にアイコンを表示するメッセージ */
            .message.left .icon {
                margin-right: 0;
                margin-left: 10px;
            }

            /* テキスト部分 */
            .message .text-wrapper {
                justify-content: space-between;
                align-items: flex-start;
            }

            /* タイムスタンプ */
            .message .timestamp {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <!-- スマートフォン向けのメッセージングUI -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2 col-12">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-start align-items-center">
                            <img src="sender_icon.png" alt="Sender Icon" class="rounded-circle mr-2"
                                style="width: 40px;">
                            <div>
                                <div class="bg-light p-2 rounded">
                                    <p class="mb-0">メッセージのテキスト</p>
                                </div>
                                <small class="text-muted">3月9日 15:00</small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-end align-items-center">
                            <div>
                                <div class="bg-primary p-2 rounded">
                                    <p class="mb-0 text-white">メッセージのテキスト</p>
                                </div>
                                <small class="text-muted">3月9日 15:00</small>
                            </div>
                            <img src="receiver_icon.png" alt="Receiver Icon" class="rounded-circle ml-2"
                                style="width: 40px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
