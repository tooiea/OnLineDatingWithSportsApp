<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <style>
        .card {
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        }

        .card-header {
        background-color: #F2F2F2;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        }

        .card-header img {
        width: 50px;
        }

        .card-header h3 {
        font-weight: bold;
        margin-top: 10px;
        }

        .card-body {
        padding: 30px;
        }

        button.btn {
        width: 100px;
        }

    </style>
    <title>Invitation Form</title>
  </head>
  <body>
    <div class="container mt-5">
        <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
            <div class="card-header">
                <img src="logo.png" alt="送信先のロゴ" class="float-left mr-3">
                <h3 class="text-center">送信先名</h3>
            </div>
            <div class="card-body">
                <form>
                <div class="form-group">
                    <label for="url">招待先のURL:</label>
                    <input type="text" class="form-control" id="url" placeholder="URLを入力してください">
                </div>
                <div class="form-group">
                    <label for="schedule">招待する日程:</label>
                    <select class="form-control" id="schedule">
                    <option>第一希望</option>
                    <option>第二希望</option>
                    <option>第三希望</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">メッセージ:</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary float-right">送信</button>
                </form>
            </div>
            </div>
        </div>
        </div>
    </div>
  </body>
</html>
