<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <title>Document</title>
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h3>確認画面</h3>
      </div>
      <div class="card-body">
        <h5 class="card-title">チーム登録</h5>
        <p class="card-text">
          チーム名: <span id="team-name">チーム名</span><br>
          チームロゴ: <span id="team-logo">ロゴ</span><br>
          チームURL: <span id="team-url">https://localhost</span>
        </p>
        <h5 class="card-title mt-4">チーム拠点</h5>
        <p class="card-text">
          都道府県: <span id="prefecture">宮崎県</span><br>
          住所: <span id="address">宮崎市</span>
        </p>
        <h5 class="card-title mt-4">ユーザ情報</h5>
        <p class="card-text">
          名前: <span id="user-name"></span><br>
          メールアドレス: <span id="email"></span><br>
          パスワード: <span id="password"></span>
        </p>
      </div>
      <div class="card-footer">
        <a href="#" class="btn btn-primary">戻る</a>
        <button class="btn btn-success float-right">登録する</button>
      </div>
    </div>
  </div>
</body>
</html>
