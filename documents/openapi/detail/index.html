<body>
  <a href="/index.html">â† ä¸€è¦§ã«æˆ»ã‚‹</a>
  <button id="toggle-mode">ğŸ”„ ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿</button>
  <div id="swagger-ui"></div>

  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>
  <script>
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    let swaggerUIInstance;

    async function loadSpec() {
      const id = getQueryParam('id');
      if (!id) {
        document.getElementById('swagger-ui').innerHTML = '<p>âš  APIãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆIDãŒæŒ‡å®šã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚</p>';
        return;
      }

      try {
        const response = await fetch(`http://localhost/api/openapi-specs/${id}`);
        if (!response.ok) throw new Error('APIãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆã‚’å–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚');
        const spec = await response.json();
        const escapedContent = spec.data.content;

        // äºŒé‡ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—è§£é™¤
        const decodedContent = JSON.parse(JSON.parse(`"${escapedContent}"`));

        initSwaggerUI(decodedContent, false); // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã¯èª­ã¿å–ã‚Šå°‚ç”¨ãƒ¢ãƒ¼ãƒ‰
      } catch (error) {
        console.error(error);
        document.getElementById('swagger-ui').innerHTML = `<p>âš  ã‚¨ãƒ©ãƒ¼: ${error.message}</p>`;
      }
    }

    function initSwaggerUI(spec, enableTryItOut) {
      if (swaggerUIInstance) {
        document.getElementById('swagger-ui').innerHTML = '';
      }
      swaggerUIInstance = SwaggerUIBundle({
        spec: spec,
        dom_id: '#swagger-ui',
        deepLinking: true,
        supportedSubmitMethods: enableTryItOut ? ['get', 'post', 'put', 'delete', 'patch'] : [],
        presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
        layout: "BaseLayout"
      });
    }

    document.getElementById('toggle-mode').addEventListener('click', function () {
      const currentSubmitMethods = swaggerUIInstance.getConfigs().supportedSubmitMethods;
      const enableTryItOut = currentSubmitMethods.length === 0;
      initSwaggerUI(swaggerUIInstance.spec, enableTryItOut);
    });

    loadSpec();
  </script>
